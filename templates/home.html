<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SavorSavings</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom CSS */
    .header-logo {
      font-size: 36px;
      font-weight: bold;
      color: #e591a9; /* Warna hijau cerah */
      text-transform: uppercase;
    }
    .header-slogan {
      font-size: 20px;
      color: #c17878; /* Warna putih untuk kontras dengan latar belakang */
    }
    /* Latar belakang header dengan warna menarik */
    .navbar-custom {
      background-color: #0f7cc0; /* Warna oranye yang mencolok */
    }
    /* Custom deskripsi */
    .description {
      background-color: #cba6b1; /* Warna latar belakang untuk deskripsi */
      padding: 20px;
      text-align: center;
      margin-top: 20px;
    }
    .description-text {
      font-size: 18px;
      color: #485c71; /* Warna teks */
    }
    /* Latar belakang keseluruhan */
    body {
      background-color: #424b61; /* Warna latar belakang keseluruhan */
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light navbar-custom"> <!-- Menggunakan kelas navbar-custom untuk latar belakang kustom -->
  <div class="container">
    <a class="navbar-brand" href="#">
      <!-- Teks logo "SavorSavings" -->
      <span class="header-logo">SavorSavings</span>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Blog</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Categories</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <div class="row">
    <div class="col text-center">
      <!-- Slogan dengan warna putih -->
      <h2 class="header-slogan">Find the best discounts for your favorite products!</h2>
    </div>
  </div>
</div>

<div class="container description">
  <div class="row">
    <div class="col">
      <p class="description-text">SavorSavings offers you exclusive deals and discounts on a wide range of products. Browse through our collection and enjoy great savings on your favorite items!</p>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
