    }
    .navbar-custom {
      background-color: #34749c; /* Warna oranye yang mencolok */

    .description {
      background-color: #f8f9fa; /* Warna latar belakang untuk deskripsi */

    .discount-box {

      padding: 30px;
      margin-top: 20px;
      border-radius: 20px; /* Sudut bulat */
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1); /* Efek bayangan */

    .discount-box:hover {
      transform: translateY(-5px); /* Mengangkat kotak saat hover */

    .discount-title {
      font-size: 24px;
      font-weight: bold;

    .discount-description {

      background-position: center;

    .footer-text {

      background-position: center;

    /* CSS untuk mengatur ukuran logo */
    .header-logo img {
      width: 120px; /* Sesuaikan lebar gambar logo */
      height: auto; /* Biarkan tinggi otomatis menyesuaikan proporsi */
    }
